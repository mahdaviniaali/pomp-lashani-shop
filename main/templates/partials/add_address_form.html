<form class="form" hx-post="{% url 'users:add_address' %}" 
                        hx-target="#user-address" 
                        hx-swap="innerHTML"
                        >
                        {% csrf_token %}
                        {{errors|safe}}
                      <div class="form-content">
                          <div class="row gx-3">
                              <div class="col-lg-12">
                                  <h6 class="fsz-16 fw-bold mb-30">اطلاعات آدرس</h6>
                              </div>
                              
                              <!-- عنوان آدرس -->
                              <div class="col-lg-12">
                                  <div class="form-group mb-4">
                                      <label for="title">
                                          عنوان آدرس (مثلا: خانه، محل کار)<span class="color-red1">*</span>
                                      </label>
                                      <input
                                          class="form-control"
                                          placeholder="عنوانی برای شناسایی این آدرس"
                                          type="text"
                                          id="title"
                                          name="title"
                                          required
                                      />
                                  </div>
                              </div>
                              
                              <!-- استان -->
                              <div class="col-lg-6">
                                  <div class="form-group mb-4">
                                      <label for="province">
                                          استان<span class="color-red1">*</span>
                                      </label>
                                      <select
                                          class="form-control form-select"
                                          id="province"
                                          name="province"
                                          required
                                      >
                                          <option value="">انتخاب استان</option>
                                          <option value="تهران">تهران</option>
                                          <!-- لیست استان‌ها می‌تواند از طریق جاوااسکریپت پر شود -->
                                      </select>
                                  </div>
                              </div>
                              
                              <!-- شهر -->
                              <div class="col-lg-6">
                                  <div class="form-group mb-4">
                                      <label for="city">
                                          شهر<span class="color-red1">*</span>
                                      </label>
                                      <select
                                          class="form-control form-select"
                                          id="city"
                                          name="city"
                                          required
                                      >
                                          <option value="">ابتدا استان را انتخاب کنید</option>
                                          <option value="تهران">تهران</option>
                                          <!-- لیست شهرها می‌تواند بر اساس استان انتخاب شده پر شود -->
                                      </select>
                                  </div>
                              </div>
                              
                              <!-- کدپستی -->
                              <div class="col-lg-6">
                                  <div class="form-group mb-4">
                                      <label for="postal_code">
                                          کد پستی<span class="color-red1">*</span>
                                      </label>
                                      <input
                                          class="form-control"
                                          placeholder="کد پستی ۱۰ رقمی"
                                          type="text"
                                          id="postal_code"
                                          name="postal_code"
                                          required
                                      />
                                  </div>
                              </div>
                              
                              <!-- آدرس کامل -->
                              <div class="col-lg-12">
                                  <div class="form-group mb-4">
                                      <label for="address">
                                          آدرس کامل<span class="color-red1">*</span>
                                      </label>
                                      <textarea
                                          class="form-control"
                                          id="address"
                                          name="address"
                                          placeholder="خیابان، پلاک، واحد، طبقه و ..."
                                          rows="3"
                                          required
                                      ></textarea>
                                  </div>
                              </div>
                          </div>
                      </div>
                       <button type="submit" class="btn btn-primary">ثبت آدرس</button>
                     </div>  



</form>
