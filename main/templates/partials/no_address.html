<!-- templates/partials/user_addresses.html -->
<div class="address-list">
   
        <div class="text-center py-4">
            <div class="mb-3">
                <i class="fas fa-map-marker-alt fa-3x text-muted"></i>
            </div>
            <h6 class="fw-500 mb-2">آدرسی ثبت نشده است</h6>
            <p class="text-muted small mb-3">برای ادامه فرایند خرید نیاز به ثبت آدرس دارید</p>
            <button class="btn btn-primary rounded-pill" 
                    hx-get="{% url 'users:add_address' %}" 
                    hx-target="#user-address" 
                    hx-swap="innerHTML">
                افزودن آدرس جدید
            </button>
        </div>
</div>

<style>
    .address-card {
        border: 1px solid #e9ecef;
        border-radius: 10px;
        padding: 1rem;
        cursor: pointer;
        transition: all 0.2s ease;
        height: 100%;
    }
    
    .address-card:hover {
        border-color: #4a6cf7;
        box-shadow: 0 5px 15px rgba(74, 108, 247, 0.1);
    }
    
    .address-card.selected {
        border-color: #4a6cf7;
        background-color: rgba(74, 108, 247, 0.03);
        position: relative;
    }
    
    .address-card.selected::after {
        content: '\f00c';
        font-family: 'Font Awesome 5 Free';
        font-weight: 900;
        position: absolute;
        top: -8px;
        right: -8px;
        width: 24px;
        height: 24px;
        background-color: #4a6cf7;
        color: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
    }
</style>

<script>
    function selectAddress(card, addressId) {
        // حذف کلاس selected از همه کارت‌ها
        document.querySelectorAll('.address-card').forEach(item => {
            item.classList.remove('selected');
        });
        
        // اضافه کردن کلاس selected به کارت انتخاب شده
        card.classList.add('selected');
        
        // آپدیت فیلد مخفی
        document.getElementById('selected-address').value = addressId;
    }
</script>
